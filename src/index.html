<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://raw.githubusercontent.com/Chimwemwe-127001/Leaderboard/development/src/link-preview-leaderboard.png" />
  <meta property="og:description" content="This leaderboard website displays scores submitted by different players. It also allows you to submit your score. All data is preserved thanks to the external Leaderboard API service.." />
  <title>Leaderboard</title>
</head>
<body>
  <header class="header">
    <h1>Leaderboard</h1>
  </header>
  <div class="main-container d-flex">
    <section class="recent-score-section">
      <div class="recent-score-header d-flex">
        <h2>Recent scores</h2>
        <button id="refresh" type="button">Refresh</button>
      </div>
      <div class="recent-score-list">
        <ul class="scores"></ul>
      </div>
    </section>
    <section class="add-score-section">
      <h2>Add your score</h2>
      <form class="form d-flex">
        <input type="text" id="name" placeholder="Your name" required>
        <input type="number" id="score" placeholder="Your score" required>
        <button type="submit" id="submit">Submit</button>
      </form>
    </section>
  </div>
</body>
</html>
